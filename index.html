<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JS-DOM</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    
    <div class='clock'></div>
    
    <section>
        <img src="img/dinosaur.png" alt="A red Tyrannosaurus Rex: A two legged dinosaur standing upright like a human, with small arms, and a large head with lots of sharp teeth.">
        <p>Here we will add a link to the <a href="https://www.mozilla.org/">Mozilla homepage</a></p>
    </section>
    
    
    <form>
        <input type="text" class="display" readonly>
        <div class="digits">
            <button>1</button>
            <button>2</button>
            <button>3</button>
        </div>
        <div class="operations">
            <button>+</button>
            <button>-</button>
        </div>
        <button class="eq">=</button>
    </form>
    
    <script src="js/index.js"></script>
</body>
</html>
